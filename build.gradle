allprojects {
    ext {
        appVersion = '0.1.0-kotlin.M11'
        appGroup = 'nl.mplatvoet.komponents'
        archivesBaseName = "kovenant"
    }
}
buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.11.91'
    }
}
repositories { mavenCentral() }

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'signing'

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.11.91'
}

task libs() {
    dependsOn jar
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

defaultTasks 'clean', 'libs'


